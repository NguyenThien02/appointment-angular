<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid" *ngIf="userResponse">
        <app-admin-service></app-admin-service>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Quản lý User</h2>
                <table class="table user-table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Ngày sinh</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of listUsers">
                            <td>{{user.id}}</td>
                            <td>{{user.full_name}}</td>
                            <td>{{user.phone_number}}</td>
                            <td>{{user.address}}</td>
                            <td>{{user.birthday}}</td>
                            <td>
                                <!-- Nút sửa và xóa user -->
                                <button class="btn btn-warning">Sửa</button>
                                <button class="btn btn-danger">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Phân trang -->
                <div class="pagination">
                    <button (click)="changePage(page - 1)" [disabled]="page === 0">Previous</button>
                    <button *ngFor="let p of pages" (click)="changePage(p)" [class.active]="p === page">{{ p + 1
                        }}</button>
                    <button (click)="changePage(page + 1)" [disabled]="page === totalPages - 1">Next</button>
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="listUsers?.length === 0" class="no-users">
        <p>Không có user nào để hiển thị.</p>
    </div>
</div>
