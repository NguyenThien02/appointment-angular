<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid" *ngIf="userResponse">
        <app-admin-service></app-admin-service>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Đăng ký Doctor</h2>
                <div class="form-group">
                    <label>Tên User</label>
                    <select class="form-control doctor-specialty" [(ngModel)]="userId">
                        <option *ngFor="let user of listUserDoctors" [value]="user.id">
                            {{ user.full_name }}
                        </option>
                    </select>
                    <div class="divider-nospace"></div>
                </div>

                <div class="form-group">
                    <label>Chuyên khoa</label>
                    <select class="form-control doctor-specialty" [(ngModel)]="selectedSpecialtyId">
                        <option *ngFor="let specialty of specialties" [value]="specialty.id">
                            {{ specialty.name }}
                        </option>
                    </select>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label>Số năm kinh nghiệm</label>
                    <input type="text" 
                        class="form-control" 
                        id="experience" 
                        name="experience"
                        [(ngModel)]="experience">
                    <div class="divider-nospace"></div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="registerDoctor()">Lưu</button>
            </div>
        </div>
    </div>
</div>
