<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid" *ngIf="userResponse">
        <div class="sidebar">
            <div class="profile">
                <img src="assets/images1.jpeg" alt="avatar" class="profile-img">
                <p class="profile-name">{{ userResponse.full_name }}</p>
                <p class="profile-name">id: {{ userResponse.id }}</p>
            </div>
            <ul class="menu">
                <li routerLink="/home-user"><a>Thông tin user</a></li>
                <li class="active"><a  style="font-weight: bold;">Chỉnh sửa thông tin user</a></li>
                <li><a href="#">Thông tin lịch khám</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Chỉnh sửa thông tin người dùng</h2>
                <form action="">
                    <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="text" 
                            class="form-control" 
                            id="fullName" 
                            name="fullName"
                            [(ngModel)]="fullName"
                            placeholder="{{ userResponse.full_name }}">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input type="date" 
                        class="form-control" 
                        id="date-of-birth"
                        name="dateOfBirth" 
                        [(ngModel)]="birthday">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" 
                            class="form-control" 
                            id="address" 
                            name="address"
                            [(ngModel)]="address"
                            placeholder="{{ userResponse.address }}">
                        <div class="divider-nospace"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="saveEditUser()">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>
