<div class="sidebar">
    <div class="profile">
        <img src="assets/images1.jpeg" alt="avatar" class="profile-img">
        <p class="profile-name">{{ userResponse?.full_name }}</p>
        <p *ngIf="userResponse?.id" class="profile-name">ID: {{ userResponse?.id }}</p> 
    </div>
    <ul class="menu">
        <li [class.active]="isActive('home-user')">
            <a routerLink="/user/home-user">Thông tin user</a>
        </li>
        <li [class.active]="isActive('edit-user')">
            <a routerLink="/user/edit-user">Chỉnh sửa thông tin user</a>
        </li>
        <li><a href="#">Đăng ký lịch khám</a>
        </li>
        <li class="logout" (click)="confirmLogout()"> 
            <a href="javascript:void(0)">Đăng xuất</a>
        </li>
        
    </ul>
</div>
