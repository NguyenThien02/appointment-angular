<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid" *ngIf="userResponse">
        <div class="sidebar">
            <div class="profile">
                <img src="assets/images1.jpeg" alt="avatar" class="profile-img">
                <p class="profile-name">{{ userResponse.full_name }}</p>
            </div>
            <ul class="menu">
                <li class="active"><a  style="font-weight: bold;">Thông tin user</a></li>
                <li><a routerLink="/edit-user">Chỉnh sửa thông tin user</a></li>
                <li><a href="#">Thông tin lịch khám</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Thông tin chi tiết người dùng</h2>
                <form action="">
                    <div class="form-group">
                        <label for="name">Họ và Tên:</label>
                        <h3 class="user-detail">{{ userResponse.full_name }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số ĐT:</label>
                        <h3 class="user-detail">{{ userResponse.phone_number }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh:</label>
                        <h3 class="user-detail">{{ userResponse.birthday }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <h3 class="user-detail">{{ userResponse.address }}</h3>
                    </div>
                    <div class="form-group">
                        <label for="role">Quyền đăng nhập:</label>
                        <h3 class="user-detail">{{ userResponse.role.name }}</h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
