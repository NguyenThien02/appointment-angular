<app-header></app-header>   
<div class="intro-section">
    <h1>Đây là trang Home</h1>
    <p>Trang này hiển thị danh sách các dịch vụ y tế của phòng khám</p>
    <p>Các bạn có thể xem giá dịch vụ tại đây</p>
</div>

<div class="search-box">
    <input type="text" 
        class="form-control search-input" 
        placeholder="Tìm dịch vụ" 
        [(ngModel)]="keyword">
    <select class="form-control service-category"
        [(ngModel)]="selectedCategoryId">
        <option [value]="0">Tất cả</option>
        <option *ngFor="let category of categories" 
            [value]="category.id">
            {{ category.name }}
        </option>
    </select>
    <button class="btn btn-primary ml-2" (click)="searchServices()">Tìm kiếm</button>
</div>

<div class="row service-row">
    <div class="col-lg-4 col-md-6" *ngFor="let service of services">
        <div class="service-card">
            <h3 class="service-name">{{ service.name }}</h3>
            <p class="service-description">{{ service.description }}</p>
            <p class="service-price">Giá: {{ service.price }} VND</p>
            <p class="service-insurancePrice">Giá BHYT: {{ service.insurancePrice }} VND</p>
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
