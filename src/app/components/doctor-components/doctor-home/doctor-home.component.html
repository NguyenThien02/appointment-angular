<app-header></app-header>
<div class="container-fluid">
    <div class="container-fluid" *ngIf="userResponse">
        <app-doctor-service></app-doctor-service>
        <div class="main-content">
            <div class="form-section" *ngIf="doctorResponse">
                <h2 class="section-title">Thông tin chi tiết Doctor</h2>
                <div class="form-group">
                    <label for="name">DOCTOR ID:</label>
                    <h3 class="user-detail">{{ doctorResponse.id}}</h3>
                </div>
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <h3 class="user-detail">{{ doctorResponse.user_response.full_name }}</h3>
                </div>
                <div class="form-group">
                    <label for="phone">Số ĐT:</label>
                    <h3 class="user-detail">{{ userResponse.phone_number }}</h3>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh:</label>
                    <h3 class="user-detail">{{ userResponse.birthday }}</h3>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <h3 class="user-detail">{{ userResponse.address }}</h3>
                </div>
                <div class="form-group">
                    <label for="role">Chuyên khoa:</label>
                    <h3 class="user-detail">{{ doctorResponse.specialty.name }}</h3>
                </div>
                <div class="form-group">
                    <label for="role">Số năm khinh nghiệm:</label>
                    <h3 class="user-detail">{{ doctorResponse.experience }}</h3>
                </div>
                <div class="form-group">
                    <label for="role">Quyền đăng nhập:</label>
                    <h3 class="user-detail">{{ userResponse.role.name }}</h3>
                </div>

            </div>
        </div>

    </div>
</div>
